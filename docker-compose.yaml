services:
  image_conversion_api:
    network_mode: "host"
    expose:
      - "8000"
    build: ./image_conversion_api/
    restart: on-failure
  api:
    build: .
    network_mode: "host"
    expose:
      - 8080
      - 8081
  redis:
    image: redis:6.2.6
    network_mode: "host"
    command: redis-server
    environment:
      - REDIS_REPLICATION_MODE=master
